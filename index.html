<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="title">
            <h1><i class="fa-solid fa-list-check"></i>
                To-do List</h1>
        </div>

        <div class="box">
            <input type="text" id="item" autofocus placeholder="Write something here...">
            <ul id="to-do-box"></ul>
        </div>

        
        <footer id="credits">
           <p>Designed and developed by Uday Hiremath.</p>
        </footer>

    </main>








    <script src="https://kit.fontawesome.com/15dfd5ac33.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
